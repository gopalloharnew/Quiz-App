<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="app">
        <div class="start-screen">
            <div class="start-center start-button">START</div>
            <div class="start-center circle1"></div>
            <div class="start-center circle2"></div>
        </div>
        <div class="questions-row">
            <div class="question-wraper">
                <div class="question-box">
                    <div class="question">What is 2 + 2</div>
                    <div class="options">
                        <div class="opt opt1">4</div>
                        <div class="opt opt2">5</div>
                        <div class="opt opt3">6</div>
                        <div class="opt opt4">7</div>
                    </div>
                    <div class="buttons">
                        <div class="button prev-button">Previous</div>
                        <div class="button next-button">Next</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
